name: Run test

on:
  push:
    branches:
      - 'lesson15'
  pull_request:
    branches:
      - 'main'

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
      - name: Folder
        run: cd ./lesson15

      - name: Install dependencies
        working-directory: ./lesson15
        run:  npm i
      
      - name: Install jest
        working-directory: ./lesson15
        run:  npm install jest --save-dev

      - name: Run tests
        working-directory: ./lesson15
        run: npm test
