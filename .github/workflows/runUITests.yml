name: Run test 

on:
  push:
    branches:
      - 'lesson17'
  pull_request:
    branches:
      - 'lesson17'

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
      - name: Folder
        run: cd ./lesson17

      - name: Install dependencies
        working-directory: ./lesson17
        run:  npm i

      - name: Run tests
        working-directory: ./lesson17
        run: npm test
